name: Build and Push

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  IMAGE_NAME: jierka/mailgress

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    outputs:
      digest-amd64: ${{ steps.build.outputs.digest }}
      digest-arm64: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_JIERKA_USERNAME }}
          password: ${{ secrets.DOCKERHUB_JIERKA_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}

      - uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,scope=${{ matrix.arch }},mode=max

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_JIERKA_USERNAME }}
          password: ${{ secrets.DOCKERHUB_JIERKA_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Create and push manifest
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            [ -n "$tag" ] && docker buildx imagetools create -t "$tag" \
              "${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64" \
              "${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64"
          done

      - name: Delete architecture-specific tags
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            -d '{"username": "${{ secrets.DOCKERHUB_JIERKA_USERNAME }}", "password": "${{ secrets.DOCKERHUB_JIERKA_PASSWORD }}"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)

          for arch in amd64 arm64; do
            curl -s -X DELETE \
              -H "Authorization: JWT ${TOKEN}" \
              "https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/tags/${{ github.ref_name }}-${arch}/"
          done

  release:
    needs: merge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker

            ```bash
            docker pull ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
