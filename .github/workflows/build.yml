name: Build and Push

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: jierka/mailgress

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    outputs:
      digest-amd64: ${{ steps.build.outputs.digest }}
      digest-arm64: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_JIERKA_USERNAME }}
          password: ${{ secrets.DOCKERHUB_JIERKA_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}

      - uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ github.ref_name }}-${{ matrix.arch }}
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,scope=${{ matrix.arch }},mode=max

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_JIERKA_USERNAME }}
          password: ${{ secrets.DOCKERHUB_JIERKA_PASSWORD }}

      - name: Create and push GHCR manifest
        run: |
          for tag in "${{ github.ref_name }}" "latest"; do
            docker buildx imagetools create -t "${{ env.GHCR_IMAGE }}:${tag}" \
              "${{ env.GHCR_IMAGE }}:${{ github.ref_name }}-amd64" \
              "${{ env.GHCR_IMAGE }}:${{ github.ref_name }}-arm64"
          done

      - name: Create and push Docker Hub manifest
        run: |
          for tag in "${{ github.ref_name }}" "latest"; do
            docker buildx imagetools create -t "${{ env.DOCKERHUB_IMAGE }}:${tag}" \
              "${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}-amd64" \
              "${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}-arm64"
          done

      - name: Delete architecture-specific tags from GHCR
        run: |
          for arch in amd64 arm64; do
            VERSION_ID=$(gh api \
              "/orgs/${{ github.repository_owner }}/packages/container/mailgress/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${{ github.ref_name }}-${arch}\") | .id" 2>/dev/null || \
              gh api \
              "/users/${{ github.repository_owner }}/packages/container/mailgress/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${{ github.ref_name }}-${arch}\") | .id" 2>/dev/null)

            if [ -n "$VERSION_ID" ]; then
              gh api --method DELETE \
                "/orgs/${{ github.repository_owner }}/packages/container/mailgress/versions/${VERSION_ID}" 2>/dev/null || \
              gh api --method DELETE \
                "/users/${{ github.repository_owner }}/packages/container/mailgress/versions/${VERSION_ID}" 2>/dev/null || true
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete architecture-specific tags from Docker Hub
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            -d '{"username": "${{ secrets.DOCKERHUB_JIERKA_USERNAME }}", "password": "${{ secrets.DOCKERHUB_JIERKA_PASSWORD }}"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)

          for arch in amd64 arm64; do
            curl -s -X DELETE \
              -H "Authorization: JWT ${TOKEN}" \
              "https://hub.docker.com/v2/repositories/${{ env.DOCKERHUB_IMAGE }}/tags/${{ github.ref_name }}-${arch}/"
          done

  release:
    needs: merge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker

            ```bash
            docker pull ${{ env.GHCR_IMAGE }}:${{ github.ref_name }}
            # or
            docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}
            ```
