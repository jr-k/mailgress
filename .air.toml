# Air configuration for Go live reload
# Documentation: https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/main ./cmd/mailgress"
  # Binary to run
  bin = "./tmp/main"
  # Arguments to pass to binary
  args_bin = []
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "sql"]
  # Exclude directories - critical to avoid rebuild loops
  exclude_dir = [
    "assets",
    "tmp",
    "vendor",
    "testdata",
    "web",
    "node_modules",
    "data",
    ".git",
    ".idea",
    ".vscode",
  ]
  # Exclude files
  exclude_file = []
  # Exclude patterns (regex)
  exclude_regex = ["_test.go", ".*_templ.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Full path for build
  full_bin = ""
  # Delay before restarting (ms)
  delay = 1000
  # Stop old binary before building
  stop_on_error = true
  # Log build output
  log = "build-errors.log"
  # Send interrupt before kill
  send_interrupt = true
  # Kill delay (ms)
  kill_delay = 500
  # Rerun binary even if build fails
  rerun = false
  # Rerun delay (ms)
  rerun_delay = 500

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
